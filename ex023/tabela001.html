<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        table {
            border: 1px solid black;
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center; /* alinhamento horizontal com center, left e right*/
            vertical-align: bottom; /* Alinhamento vertical com Top, bottom e middle*/
        }

        td.marcador {
            background-color: yellow;
            color: #ee1212;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!-- table row
            table date
                table header  !-->
    <table>
        <tr>
            <td>A1</td>
            <td>A2</td>
            <td class="marcador"><strong>A3</strong></td>
            <td>A4</td>
        </tr>
        <tr>
            <td>B1</td>
            <td>B2</td>
            <td>B3</td>
            <td>B4</td>
        </tr>
        <tr>
            <td>C1</td>
            <td>C2</td>
            <td>C3</td>
            <td>C4</td>
        </tr>
    </table>            
</body>
</html>
